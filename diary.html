<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="diary.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form id="diaryForm">
            <h1>Develop Diary</h1>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
            <label for="diaryEntry">Memo</label>
            <textarea id="diaryEntry" name="diaryEntry" rows="15" cols="45" required></textarea>
            <button type="submit" id="saveButton">저장</button>
            <button type="button" id="editButton" disabled>수정</button>
        </form>
        <div id="diaryOutput">
            <div>
                <h2>저장된 Memo</h2>
            </div>
            <div id="diary_scroll">
                <ul id="diaryList"></ul>
            </div>
        </div>
    </div>
    <script src="diary.js"></script>
</body>

</html>
